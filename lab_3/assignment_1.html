<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/>
    <link rel="stylesheet" href="assignment_1.css">
    <title>Lab 3 - Assignment 1</title>
  </head>
  <body>
    <div class="content h-100 flex flex-column items-center justify-center">
      <div class="box flex flex-column">
        <div class="mb3 flex-column items-center" id="chat-content">
          <h3>No message yet. Please write some...</h3>
        </div>
        <div class="columns">
          <div class="column is-8">
            <div class="field">
              <div class="control">
                <input class="input" id="message" placeholder="Write your message..." type="text"
                       onkeypress="onKeyPressInput(event)">
              </div>
            </div>
          </div>
          <div class="column is-4">
            <button class="button is-link is-outlined w-100" id="sendBtn" onclick="sendMessage()">Send</button>
          </div>
        </div>
        <div id="connection-status">
          Status: <b id="status-msg">Not connected</b>
        </div>
      </div>
    </div>
    <script src="assignment_1.js"></script>
  </body>
</html>
